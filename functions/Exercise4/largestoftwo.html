  <title>Largest of 2 Numbers</title>
</head>
<body>
  <script>
    function largest(num1,num2)
    {
      if(num1>num2)
    {
      console.log(num1,"is greater than",num2);
    }
    else if (num2>num1){
      console.log(num2,"is greater than", num1);
    }
    else{
      console.log(num1,"and",num2,"are Equal");
    }
  }

   console.log(largest(2,1));
     console.log(largest(23,15));
       console.log(largest(234,121));
         console.log(largest(23342,23342));
  </script>
</body>
