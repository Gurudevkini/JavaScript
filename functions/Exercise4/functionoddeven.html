<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> CHECK WETHER THE NUMBER IS ODD OR EVEN</title>
</head>
<body>
  <script>
     function oddeven( num)
     {
     if(num%2==0)
     {
      console.log(num ,"Given number is even")
     }
     else{
      console.log(num , "the number is odd")
     }
    }
     console.log(oddeven(12));
       console.log(oddeven(32));
         console.log(oddeven(16));
           console.log(oddeven(17));
             console.log(oddeven(19));
               console.log(oddeven(23));
               
  </script>
</body>
