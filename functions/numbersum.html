<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number ka sum using function</title>
</head>
<body>
  <script>
    function sum(a,b)
    {
      let sum =a+b;
      return sum;
    }
    console.log(sum(12,14));
    console.log(sum(12,15));
    console.log(sum(12,16));
  </script>
</body>
</html>
