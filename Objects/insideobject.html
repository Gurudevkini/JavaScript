<!DOCTYPE html>
<html lang="en">
<head>

  <title> INSIDE OBJECT</title>
</head>
<body>
  <script>
    let product=
    {
      company: 'Mango',
      price: 8347,
      'item-name':'T-shirt',

      }};
  product.displayPrice();
  </script>
