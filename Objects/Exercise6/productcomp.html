<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Comparsion </title>
</head>
<body>
  <script>

     let product1 =
     {
      name: 'jeans',
      size: 'S',
      fit: 'Slim fit',
      //'delivery-time': 'Same day De'
     }
     
     let product2 =
     {
      name: 'jeans',
      size: 'M',
      fit: 'Slim fit',
      //'delivery-time': 'Same day De'
     }
      let product3 =
     {
      name: 'jeans',
      size: 'M',
      fit: 'Slim fit',
      //'delivery-time': 'Same day De'
     }

    function isIdenticalProduct (product1, product2)
    {
      // Paramter validation takes place
      if(typeof product1 !== 'object' || typeof product2 !== 'object')
    {
      console.warn('parameter passed was not a object');
      return false;
    }
       if(product1==product2)
       {
        return true;
       }

      if(product1.name === product2.name
       && product1.size === product2.size
       && product1.fit === product2.fit)
       {
        return true;
       } else {
        return false;
       }
    }
  
    
     console.log(isIdenticalProduct(product1 , ''));
     console.log(isIdenticalProduct(product1 , product2));
     console.log(isIdenticalProduct(product2 , product2));
     console.log(isIdenticalProduct(product2 , product3));
     console.log(isIdenticalProduct(product2 , product1));
     console.log(isIdenticalProduct(product2.name , product1.name));
  </script>
</body>
</html>
