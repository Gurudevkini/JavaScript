<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if alternatives</title>
</head>
<body>
  <script>
    // Ternanry Operator
    let age=12;

    let result = age>18? 'Adult':'kid';
    console.log(result)

    // Gurad Operator
    let aage=32;
let finalAge = aage || 18;
console.log(aage);
console.log(finalAge);

// Default operator
 let agee=0;
 let finalAgee= agee ?? 16;
 console.log(agee);
 console.log(finalAgee);

  </script>
</body>
</html>
