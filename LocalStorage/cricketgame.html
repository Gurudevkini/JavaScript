<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Cricket Game</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bat Ball Stump Game</h1>
  <button onclick="
  let computerChoice = generateComputerChoice();
  let resultMsg = getResult('Bat', computerChoice);
  showResult('Bat', computerChoice, resultMsg);
  ">Bat</button>

  <button onclick="
   let computerChoice = generateComputerChoice();
   let  resultMsg = getResult('Ball', computerChoice);
    showResult('Ball', computerChoice, resultMsg);
  ">Ball</button>

  <button onclick="
   let  computerChoice = generateComputerChoice();
  let  resultMsg = getResult('Stump', computerChoice);
    showResult('Stump', computerChoice, resultMsg);
  ">Stump</button>

  <script>
    let scoreStr = localStorage.getItem('score');
    let score;
    if(ScoreStr !=undefined)
  {
   score=JSON.parse(scoreStr);
  }
  else{
  let score={
    win:0,
    lost:0,
    tie:0,
  };
}

  score.displayScore= function(){
    return `No of matches won: ${score.win}`
    ,`No of matches lost: ${score.lost},`
    `No of matches tie:${score.tie}`
  };

    function generateComputerChoice() {
      //This will generate random number between 0 and 3
      let randomNumber = Math.random() * 3;
      if (randomNumber > 0 && randomNumber <= 1) {
        return 'Bat';
      } else if (randomNumber > 1 && randomNumber <= 2) {
        return 'Ball';
      } else {
        return 'Stump'
      }
    }

    function getResult(userMove, computerMove) {
      if (userMove === 'Bat') {
        if (computerMove === 'Ball') {
          score.win++;
          return 'User won.';
        } else if (computerMove === 'Bat') {
          score.tie++;
          return `It's a tie`;
        
        } else if (computerMove === 'Stump') {
          score.lost++;
          return 'Computer has won';
        }

      } else if (userMove === 'Ball') {
        if (computerMove === 'Ball') {
          score.tie++;
          return `It's a tie`;
        } else if (computerMove === 'Bat') {
          score.lost++;
          return 'Computer has won';
        } else if (computerMove === 'Stump') {
          score.win++;
          return 'User won.';
        }
      } else {
        if (computerMove === 'Ball') {
          score.lost++;
          return 'Computer has won';
        } else if (computerMove === 'Bat') {
          score.win++;
          return 'User won.';
        } else if (computerMove === 'Stump') {
          score.tie++;
          return `It's a tie`;
        }
      }
    }

    function showResult(userMove, computerMove, result) {
      localStorage.setItem('Score', JSON.stringify(score));
      alert(`You have choosen ${userMove}. Computer Choice is ${computerMove}`)
      console.log(score);

   alert(`You chose ${userMove}.
Computer chose ${computerMove}.

${result}

Score:
Won: ${score.win}
Lost: ${score.lost}
Tie: ${score.tie}`);

    }
  </script>
</body>
